rows:
- keys:
  - !<include>
    name: "common/row_number.yaml"
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
- keys:
  - !<spacer>
    width: 0.5
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<spacer>
    width: 0.5
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    width: 1.5
    type: "Modifier"
  - !<include>
    name: "common/row_qwerty_alpha_3.yaml"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    width: 1.5
    repeatable: true
    type: "Modifier"
- keys:
  - !<key>
    code: "KEYCODE_SYM"
    iconType: "Option"
    width: 1.5
    type: "Modifier"
  - !<key>
    code: "KEYCODE_COMMA"
    output: ","
    type: "AlphanumericAlt"
  - !<key>
    code: "KEYCODE_LANGUAGE_SWITCH"
    iconType: "Language"
    type: "ModifierAlt"
  - !<key>
    code: "KEYCODE_SPACE"
    label: ""
    width: 4.0
    type: "Space"
  - !<key>
    code: "KEYCODE_PERIOD"
    output: "."
    type: "AlphanumericAlt"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    width: 1.5
    type: "Action"