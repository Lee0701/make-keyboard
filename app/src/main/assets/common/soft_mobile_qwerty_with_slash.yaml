rows:
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
    code: "KEYCODE_SEMICOLON"
    output: ";"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    type: "Modifier"
  - !<include>
    name: "common/row_qwerty_alpha_3.yaml"
  - !<key>
    code: "KEYCODE_APOSTROPHE"
    output: "'"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
- keys:
  - !<include>
    name: "common/row_mobile_bottom_with_slash.yaml"