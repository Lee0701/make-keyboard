rows:
  - keys:
      - !<include>
        name: "common/row_number.yaml"
      - !<key>
        code: "KEYCODE_MINUS"
      - !<key>
        code: "KEYCODE_EQUALS"
      - !<key>
        code: "KEYCODE_DEL"
        iconType: "Backspace"
        repeatable: true
        type: "Modifier"
        width: 1.5
  - keys:
      - !<key>
        code: "KEYCODE_TAB"
        width: 0.5
      - !<include>
        name: "common/row_qwerty_alpha_1.yaml"
      - !<key>
        code: "KEYCODE_LEFT_BRACKET"
      - !<key>
        code: "KEYCODE_RIGHT_BRACKET"
      - !<key>
        code: "KEYCODE_BACKSLASH"
  - keys:
      - !<key>
        code: "KEYCODE_CAPS"
      - !<include>
        name: "common/row_qwerty_alpha_2.yaml"
      - !<key>
        code: "KEYCODE_SEMICOLON"
      - !<key>
        code: "KEYCODE_APOSTROPHE"
      - !<key>
        code: "KEYCODE_ENTER"
        iconType: "Return"
        width: 1.5
        type: "Action"
  - keys:
      - !<key>
        code: "KEYCODE_SHIFT_LEFT"
        iconType: "Shift"
        type: "Modifier"
        width: 1.5
      - !<include>
        name: "common/row_qwerty_alpha_3.yaml"
      - !<key>
        code: "KEYCODE_COMMA"
      - !<key>
        code: "KEYCODE_PERIOD"
      - !<key>
        code: "KEYCODE_SLASH"
      - !<key>
        code: "KEYCODE_SHIFT_RIGHT"
        iconType: "Shift"
        type: "Modifier"
        width: 2
  - keys:
      - !<include>
        name: "common/row_tablet_bottom.yaml"
