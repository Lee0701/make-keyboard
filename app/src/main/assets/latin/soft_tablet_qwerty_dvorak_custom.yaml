rows:
- keys:
  - !<include>
      name: "common/row_qwerty_alpha_1.yaml"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
- keys:
  - !<spacer>
    width: 0.25
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
    code: "KEYCODE_SEMICOLON"
    output: ";"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    width: 0.75
    type: "Action"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    type: "Modifier"
  - !<key>
    code: "KEYCODE_X"
    output: "X"
  - !<key>
    code: "KEYCODE_C"
    output: "C"
  - !<key>
    code: "KEYCODE_V"
    output: "V"
  - !<key>
    code: "KEYCODE_B"
    output: "B"
  - !<key>
    code: "KEYCODE_N"
    output: "N"
  - !<key>
    code: "KEYCODE_M"
    output: "M"
  - !<key>
    code: "KEYCODE_COMMA"
    output: ","
  - !<key>
    code: "KEYCODE_PERIOD"
    output: "."
  - !<key>
    code: "KEYCODE_SLASH"
    output: "/"
  - !<key>
    code: "KEYCODE_SHIFT_RIGHT"
    iconType: "Shift"
    type: "Modifier"
- keys:
  - !<include>
    name: "latin/row_tablet_bottom_dvorak_custom.yaml"
