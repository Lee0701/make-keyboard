rows:
- keys:
  - !<include>
    name: "common/row_number.yaml"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    type: "Action"
- keys:
  - !<spacer>
    width: 0.25
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
    code: "KEYCODE_SEMICOLON"
    output: ";"
  - !<key>
    code: "KEYCODE_ENTER"
    width: 0.75
    type: "Action"
    backgroundType: "MergeUp"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    type: "Modifier"
  - !<include>
    name: "common/row_qwerty_alpha_3.yaml"
  - !<key>
    code: "KEYCODE_SEBEOL_390_10"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_11"
    output: ""
  - !<key>
    code: "KEYCODE_SHIFT_RIGHT"
    iconType: "Shift"
    type: "Modifier"
- keys:
  - !<include>
    name: "common/row_tablet_bottom_with_period_comma.yaml"
